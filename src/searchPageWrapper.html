    async function gogogo() {
        const queryImg = document.getElementById('queryImg');

        // 获取名为q的查询参数的值
        queryImg.src = getQueryParameter('q');
        await delay(50)
        const blob = await imgEl2Blob(queryImg)
        submit(blob)
    }
    async function canvasToBlob(canvas) {
        return new Promise((resolve) => {
            canvas.toBlob((blob) => {
                resolve(blob);
            });
        });
    }

    async function imgEl2Blob(imgEl) {
        console.log("imgEl", imgEl)
        const canvas = document.querySelector("#queryImgCanvas");
        const context = canvas.getContext('2d');

        // 设置 Canvas 的尺寸与图片一致
        canvas.width = imgEl.width;
        canvas.height = imgEl.height;

        // 将图片绘制到 Canvas 中
        context.drawImage(imgEl, 0, 0);

        const blob = await canvasToBlob(canvas)
        console.log("blob", blob)
        return blob
    }

    function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);

    function submit(blob) {
        const formWrapper = sauceNaoFormElTemplate.cloneNode(true)

        // 创建一个 File 对象
        const file = new File([blob], 'image.jpg', {type: blob.type});

        // 创建一个 DataTransfer 对象，并将文件添加到其中
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);

        const inputEl = formWrapper.querySelector("#fileInput")
        // 将 DataTransfer 对象中的文件赋值给文件输入元素的 files 属性
